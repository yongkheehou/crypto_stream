apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-service
  labels:
    app: streamlit-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamlit-service
  template:
    metadata:
      labels:
        app: streamlit-service
    spec:
      containers:
      - name: streamlit-service
        image: crypto-stream-streamlit:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8003
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-service
spec:
  type: ClusterIP
  ports:
  - port: 8003
    targetPort: 8003
  selector:
    app: streamlit-service
